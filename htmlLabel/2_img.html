<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> 图像标签 </h1>
    <img src="../image/tg.jpg" />

    <h2>alt 的使用</h2>
    <img src="../images/tg.jpg" alt="我是alt" />

    <h2>title 提示文本</h2>
    <img src="../image/tg.jpg" alt="我是alt" title="我是title提示标签" />

    <h3>width 给图片设置宽度 height 给图片设置高度</h3>
    <img src="../image/tg.jpg" alt="我是alt" title="我是title提示标签" width="100px" height="150px" />

    <h3>border 给图片设置边框</h3>
    <img src="../image/tg.jpg" alt="我是alt" title="我是title提示标签" width="100px" height="150px" border="11" />
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h4>青春不常在，抓紧谈恋爱</h4>
        <table width="600">
            <thead>
                <!-- <tr>
                    <th colspan="2"></th>
                </tr> -->
            </thead>
            <tbody>
                <tr>
                    <td>
                        性别
                    </td>
                    <td>
                        <input type="radio" name="sex" id="man" value="man" checked>
                        <label for="man"><img src="./images/man.jpg" alt="man"> 男 </label>
                        <input type="radio" name="sex" id="women" value="women">
                        <label for="women"><img src="./images/women.jpg" alt="women"> 女 </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        生日
                    </td>
                    <td>
                        <select name="year" id="year">
                            <option>--请选择年--</option>
                        </select>
                        <select name="month" id="month">
                            <option>--请选择月--</option>
                        </select>
                        <select name="day" id="day">
                            <option>--请选择日--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">所在地区</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address" value="北京思密达">
                    </td>
                </tr>
                <tr>
                    <td>
                        婚姻状况
                    </td>
                    <td>
                        <input type="radio" id="1" name="select" checked>
                        <label for="1">未婚</label>
                        <input type="radio" id="2" name="select">
                        <label for="2">已婚</label>
                        <input type="radio" id="3" name="select">
                        <label for="3">离婚</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="education">所在地区</label>
                    </td>
                    <td>
                        <input type="text" name="education" id="education" value="幼儿园">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="like">喜欢的类型</label>
                    </td>
                    <td>
                        <input type="checkbox">妩媚的
                        <input type="checkbox">可爱的
                        <input type="checkbox">小鲜肉
                        <input type="checkbox">老腊肉
                        <input type="checkbox">都喜欢
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="self">自我介绍</label>
                    </td>
                    <td>
                        <textarea name="self" id="self" cols="20" rows="2"> 自我介绍</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="button" value="免费注册"> <br>
                        <input type="checkbox" checked>我同意注册条款和会员加入标准 <br>
                        <a href="#"><ins>我是会员，立即登录</ins></a> <br>
                        <h4>我承诺</h4>
                        <ul>
                            <li>年满18岁，单生</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>

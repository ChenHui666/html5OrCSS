<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- strong 和 b 效果相同但是 strong效果更强烈 -->
        <strong>strong 加粗</strong><br/>
        <b>b 和加粗相同</b><br/>

        <!-- em 和 i 效果相同但是 em -->
        <em>em 倾斜</em><br/>
        <i>i 倾斜</i><br/>

        <!-- del 和 S 效果相同但是 strong效果更强烈 -->
        <del>del 删除线</del><br/>
        <S>S 删除线</S><br/>

        <!-- ins 和 U 效果相同但是 strong效果更强烈 -->
        <ins>ins 下划线</ins><br/>
        <U>U 下划线</U><br/>

        <hr/>

        <!-- div 是独占一行的盒子 -->
        <div>div divsion的缩写表示分割分区</div> <br/>
        <!-- span 一行可以占多个是个小盒子 -->
        <span>span 意为跨度，跨距</span> <br/>


    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        分为两大元素，块级元素和行级元素
        块级元素独占一行如<div>，块级元素可以放块级元素和行级元素
        行级元素可以在一行中放多个<span>，行级元素不能放块级元素
     -->
    <style>
        /* 块级与行级元素转换  截图小工具snipaste*/
        
        img {
            /* 行级转块级元素block,块级转行级元素inline，转行内块元素inline-block */
            display: block;
        }
    </style>
</head>

<body>
    <!-- 行内块元素 -->
    <img src="images/pic.jpeg" alt="t">
    <input type="text">
</body>

</html>
